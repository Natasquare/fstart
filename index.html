<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>~</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="widget left">
                <div class="text" id="clock"></div>
            </div>
            <div class="right">
                <div class="tpmd">
                    <div class="widget top">
                        <h1>Good <span id="gm"></span>, Natasquare!</h1>
                        <p>Today is <span id="date"></span></p>
                    </div>
                    <div class="widget middle">
                        <pre id="wttr"></pre>
                    </div>
                </div>
                <form action="https://www.google.com/search" method="get" class="widget widget-form">
                    <input type="text" name="q" placeholder="Search stuffs" autocomplete="off" autocorrect="off" />
                    <button class="fas fa-search"></button>
                </form>
            </div>
            <div class="break"></div>
            <div class="widget bottom">
                <a href="https://discord.com/app"><i class="fa-brands fa-discord"></i></a>
                <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://reddit.com/"><i class="fa-brands fa-reddit"></i></a>
                <a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://twitch.tv/"><i class="fa-brands fa-twitch"></i></a>
                <a href="https://codepen.io/"><i class="fa-brands fa-codepen"></i></a>
                <a href="https://itch.io/"><i class="fa-brands fa-itch-io"></i></a>
                <a href="https://last.fm/"><i class="fa-brands fa-lastfm"></i></a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
